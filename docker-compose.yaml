version: '3.7'
services:
  ipfs:
    image: ipfs/go-ipfs:latest
    deploy:
      endpoint_mode: dnsrr
      replicas: 3
      placement:
        constraints:
          - node.role != manager
      resources:
        reservations:
          cpus: '0.25'
          memory: 512M
    ports:
      - target: 4001
        published: 4001
        protocol: tcp
        mode: host

  nginx:
    image: ctheory/alpine-nginx:latest
    depends_on:
      - ipfs
      - swarmpit-app
    deploy:
      replicas: 3
      placement:
        constraints:
          - node.role != manager
      resources:
        reservations:
          cpus: '0.25'
          memory: 256M
    secrets:
      - commontheory_cert.pem
      - commontheory_privkey.pem
      - commontheory_fullchain.pem
    ports:
      - target: 80
        published: 80
        protocol: tcp
        mode: host
      - target: 443
        published: 443
        protocol: tcp
        mode: host

  rinkeby:
    image: ethereum/client-go:latest
    command: --rinkeby --datadir=/data --rpc --rpcaddr 0.0.0.0 --rpcvhosts "*" --rpccorsdomain "*"
    deploy:
      endpoint_mode: dnsrr
      replicas: 1
      placement:
        constraints:
          - node.labels.network == rinkeby
    volumes:
      - "/mnt/volume1/rinkeby:/data"

  swarmpit-app:
    image: swarmpit/swarmpit:latest
    environment:
      - SWARMPIT_DB=http://swarmpit-db:5984
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock:ro
    deploy:
      endpoint_mode: dnsrr
      resources:
        limits:
          cpus: '0.50'
          memory: 1024M
        reservations:
          cpus: '0.25'
          memory: 512M
      placement:
        constraints:
          - node.role == manager

  swarmpit-db:
    image: klaemo/couchdb:2.0.0
    volumes:
      - db-data:/opt/couchdb/data
    deploy:
      endpoint_mode: dnsrr
      resources:
        limits:
          cpus: '0.30'
          memory: 512M
        reservations:
          cpus: '0.15'
          memory: 256M

  swarmpit-agent:
    image: swarmpit/agent:latest
    environment:
      - DOCKER_API_VERSION=1.35
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock:ro
    deploy:
      endpoint_mode: dnsrr
      mode: global
      resources:
        limits:
          cpus: '0.10'
          memory: 64M
        reservations:
          cpus: '0.05'
          memory: 32M
secrets:
  commontheory_cert.pem:
    external: true
  commontheory_privkey.pem:
    external: true
  commontheory_fullchain.pem:
    external: true
  commontheory_key:
    external: true
  eosio_key:
    external: true

volumes:
  db-data:
